<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>TP n°2 EJB 3.0 et JSF 2.2</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
			<f:facet name="header">
				<h:outputText value="Ajouter un nouvel article :" />
			</f:facet>

			<h:outputLabel value="Désignation de l'article" />
			<h:inputText value="#{articleBean.article.designation}"></h:inputText>
			<h:outputLabel value="Prix" />
			<h:inputText value="#{articleBean.article.prix}"></h:inputText>
			<h:outputLabel value="Quantité en stock" />
			<h:inputText value="#{articleBean.article.quantiteEnStock}"></h:inputText>
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton value="Ajouter" action="#{articleBean.addArticle}"></h:commandButton>
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>

		<h2>Liste des articles :</h2>
		<h:dataTable value="#{articleBean.articles}" var="article"
			styleClass="articleTable" headerClass="articleTableHeader"
			rowClasses="articleTableOddRow,articleTableEvenRow">

			<h:column>
				<f:facet name="header">Identifiant</f:facet>
				#{article.id} 
			</h:column>

			<h:column>
				<f:facet name="header">Désignation</f:facet>
               #{article.designation}

			</h:column>

			<h:column>
				<f:facet name="header">Prix</f:facet>
               #{article.prix}

			</h:column>

			<h:column>
				<f:facet name="header">Quantité en stock</f:facet>
               #{article.quantiteEnStock}

			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
